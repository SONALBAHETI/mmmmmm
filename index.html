<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultra-Fast Luxury Countdown Timer</title>
    <style>
      @import url("https://fonts.cdnfonts.com/css/garet");

      body {
        font-family: Garet, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: url("https://cdn.shopify.com/s/files/1/0569/9521/7541/files/JSB_STONEX_37.png?v=1725600969")
          no-repeat center center fixed;
        background-size: cover;
        text-align: center;
      }

      .frame {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
      }

      h2 {
        font-size: 2.2rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        font-weight: 300;
        margin: 0 0 20px;
        background: linear-gradient(90deg, #bb984d, #f5eb9b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      #countdown {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 20px;
      }

      .countdown-row {
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .countdown-item {
        opacity: 0;
        transform: scale(0.5);
        padding: 10px;
        border-radius: 10px;
        border: 2px solid #bb984d;
        backdrop-filter: blur(5px);
        color: #bb984d;
        background: rgba(255, 255, 255, 0.1);
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: opacity 0.5s ease, transform 0.5s ease;
      }

      .countdown-item span {
        font-size: 2rem;
        color: #bb984d;
        display: block;
      }

      .countdown-item .label {
        font-size: 1rem;
        margin-top: 5px;
      }

      @media (max-width: 480px) {
        body {
          background-size: contain;
          background-position: center;
        }

        h2 {
          font-size: 1.8rem;
        }

        .countdown-item {
          padding: 8px;
        }

        .countdown-item span {
          font-size: 1.6rem;
        }

        .countdown-item .label {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <h2>Coming Soon..</h2>
      <div id="countdown">
        <div class="countdown-row">
          <div class="countdown-item" id="day-item">
            <span id="days">01</span>
            <div class="label">Days</div>
          </div>
          <div class="countdown-item" id="hour-item">
            <span id="hours">02</span>
            <div class="label">Hours</div>
          </div>
        </div>
        <div class="countdown-row">
          <div class="countdown-item" id="minute-item">
            <span id="minutes">30</span>
            <div class="label">Minutes</div>
          </div>
          <div class="countdown-item" id="second-item">
            <span id="seconds">60</span>
            <div class="label">Seconds</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Function to reveal items one by one with animation
      function revealItem(elementId, delay) {
        setTimeout(() => {
          const element = document.getElementById(elementId);
          element.style.opacity = "1";
          element.style.transform = "scale(1)";
        }, delay);
      }

      // Reveal day, hour, minute, and second items sequentially
      revealItem("day-item", 500); // 0.5 second delay
      revealItem("hour-item", 1500); // 1.5 second delay
      revealItem("minute-item", 2500); // 2.5 second delay
      revealItem("second-item", 3500); // 3.5 second delay

      // Initialize the starting values
      let seconds = 60;

      // Countdown functionality
      let countdownFunction = setInterval(function () {
        // Decrease seconds and reset if it reaches 0
        seconds -= 1;
        if (seconds < 0) {
          seconds = 60;
        }

        // Display the constant day, hour, and minute values
        document.getElementById("days").innerHTML = "01";
        document.getElementById("hours").innerHTML = "02";
        document.getElementById("minutes").innerHTML = "30";

        // Update only the seconds
        document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, "0");
      }, 1000); // Update every second
    </script>
  </body>
</html>
